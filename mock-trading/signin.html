{% extends "base.html" %}
{% block title %}GET Request{% endblock %}
{% block content %}
<div class="container center">
	<br>
	<br>
	<br>
	<h1>Sign In</h1>
	{% if error %}<div class="error">{{error}}</div><br>{% endif %}
	<br>
	<form action="/signIn" method="post">
		<div class="row">
			<div class="col-md-3">
				
			</div>
			<div class="col-md-1">
				<h4 class='input-line'>Username</h4>
			</div>
			<div class="col-md-4">
				<input class='input form-control' type='text' name="username">
			</div>
			<div class="col-md-4">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				
			</div>
			<div class="col-md-1">
				<h4 class = 'input-line'>Password</h4>
			</div>
			<div class="col-md-4">
				<input class='input form-control' type='password' name="password">
			</div>
			<div class="col-md-4">
			</div>
		</div>
		<br>
		<input class='btn btn-default btn-lg' type='submit'>
	</form>
</div>
{% endblock %}
